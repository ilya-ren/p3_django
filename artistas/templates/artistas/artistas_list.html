{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <div>
        <h1>Editar datos de artistas GroundZero</h1>
        <br>
        <button type="button">
            <a href="{%urls 'artistasAdd%'}"> Agregar </a>
        </button>

        <div id="idMensajes">
            {% if mensaje %}
                {{mensaje}}
            {% endif %}

        </div>
    </div>
    
    <table>
        {% if artistas%}
            <th>Rut</th>
            <th>Nombre</th>
            <th>Apellido Paterno</th>
            <th>Eliminar</th>
            <th>Modificar</th>
            {% for x in artistas %}
                <tr>
                    <td>{{x.rut}}
                    <td>{{x.nombre}}
                    <td>{{x.ap_paterno}}
                   
                    <td> <a href="{% url artistas_finEdit' pk= x.rut}"> Modificar</a>    
                </tr>
            {% endfor %}
        {% endif %}
    </table>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#idMensajes").delay(2000).fadeOut("slow");
        });
    </script>
</body>
</html>
